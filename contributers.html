<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
  border-radius: 8px;
  background-image: url('6.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
